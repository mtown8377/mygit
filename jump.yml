---  

- name: AWS EC2 Jump Box Config
  hosts: jumpy
  become: yes
  tasks:

  - name: Upgrade all packages
    ansible.builtin.dnf:
      name: "*"
      state: latest

  - name: Install Ansible, pip, vim, git
    ansible.builtin.dnf:
      name:
        - ansible-core
        - pip
        - vim
        - git
      state: latest

  - name: install pip, force upgrade
    pip: 
      name: pip
      extra_args: --upgrade

  - name: install pipenv
    pip: 
      name: pipenv
